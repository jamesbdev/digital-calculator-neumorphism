<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital calculator neumorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!--add numbers-->
                <input type="text" id="screen" disabled>
                <input type="button" value="9" class="number"/>
                <input type="button" value="8" class="number"/>
                <input type="button" value="7" class="number"/>
                <input type="button" value="6" class="number"/>
                <input type="button" value="5" class="number"/>
                <input type="button" value="4" class="number"/>
                <input type="button" value="3" class="number"/>
                <input type="button" value="2" class="number"/>
                <input type="button" value="1" class="number"/>
                <input type="button" value="0" class="number"/>
                <input type="button" value="." class="number"/> 
                <input type="button" value="+" class="operator small" id="addition"/>
                <input type="button" value="-" class="operator small" id="substract"/>
                <input type="button" value="x" class="operator small" id="multiply"/>
                <input type="button" value="&divide;" class="operator small" id="divide"/>
                <input type="button" value="A/C" class="operator" id="clear"/>
                <input type="button" value="=" class="operator small" id="equals"/>

        </div>
    </div>
    <script src="script.js">

    </script>
    
</body>
</html>
